<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExeWt6emIzZmphdmlpZm1scTM0cTIxYjkxOWlxMWplNzBpMHVjYzlmciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KA593kO0JvXMs/giphy.webp'); /* Replace with your image URL */
            background-size: cover; /* Ensures the image covers the entire area */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents tiling */
            height: 100vh; /* Ensures the background spans the full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: bottom;
            align-items: center;
            color: white; /* Adjust text color for readability */
            text-align: centers;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        a {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #fdbb2d;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        form {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #fdbb2d;
        }

        textarea, input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        button {
            background: linear-gradient(90deg, #d2b48c, #664229);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #b21f1f, #fdbb2d);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(2px);
        }

        h3 {
            margin-top: 20px;
            text-align: center;
        }

        p {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('homepage') }}">Back to Home</a>
    <h1>Super Cipher</h1>
    <form method="POST">
        <label for="text">Text:</label>
        <textarea id="text" name="text" required></textarea>
        
        <label for="key">Key (Vigenère only):</label>
        <input type="text" id="key" name="key">
        
        <label for="cipher_type">Cipher Type:</label>
        <select id="cipher_type" name="cipher_type" required>
            <option value="vigenere">Vigenère</option>
            <option value="polybius">Polybius</option>
        </select>

        <label for="mode">Mode:</label>
        <select id="mode" name="mode" required>
            <option value="encode">Encode</option>
            <option value="decode">Decode</option>
        </select>

        <button type="submit">Submit</button>
    </form>
    {% if result %}
        <h3>Result:</h3>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
